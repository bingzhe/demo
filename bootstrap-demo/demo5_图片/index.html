<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <!--Bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <!--jquery-->
    <script src="js/jquery.min.js"></script>
    <!--Bootstrap-->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!--.img-rounded 类添加圆角-->
      <img src="images/1.jpeg" alt="源" class="img-rounded" width="400px" height="300px">
    </div>
    <div class="container">
      <!--.img-circle 类图片变成圆形-->
      <img src="images/1.jpeg" alt="源" class="img-circle" width="400px" height="300px">
    </div>
    <div class="container">
      <!--.img-thumbnail 类将图片制作成缩略图-->
      <img src="images/1.jpeg" alt="源" class="img-thumbnail" width="400px" height="300px">
    </div>
    <div class="container">
      <!--.img-thumbnail 类让图片支持响应式设计 将max-width: 100% 和 height： auto 应用于图片上-->
      <img src="images/1.jpeg" alt="源" class="img-responsive">
    </div>
  </body>
</html>
