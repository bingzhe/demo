<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>进度条</title>
<!--Bootstrap css-->
<link rel="stylesheet" href="../css/bootstrap.min.css" media="screen">
<!--jquery-->
<script src="../js/jquery.min.js"></script>
<!--Bootstrap-->
<script src="../js/bootstrap.min.js"></script>
</head>
<body>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
    style="width:60%;">
      <span class="sr-only">60% Complete</span>
    </div>
  </div>

  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50"
    aria-valuemin="0" aria-valuemax="100" style="width:50%;">
      <span class="sr-only">50% Complete</span>
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40"
    aria-valuemin="0" aria-valuemax="100" style="width:40%;">
      <span class="sr-only">40% Complete</span>
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="50"
    aria-valuemin="0" aria-valuemax="100" style="width:50%;">
      <span class="sr-only">50% Complete</span>
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60"
    aria-valuemin="0" aria-valuemax="100" style="width:60%;">
      <span class="sr-only">60% Complete</span>
    </div>
  </div>

  <!--条纹效果-->
  <div class="progress progress-striped">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50"
    aria-valuemin="0" aria-valuemax="100" style="width:50%;">
      <span class="sr-only">50% Complete</span>
    </div>
  </div>
  <div class="progress progress-striped">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40"
    aria-valuemin="0" aria-valuemax="100" style="width:40%;">
      <span class="sr-only">40% Complete</span>
    </div>
  </div>
  <div class="progress progress-striped" >
    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="20"
    aria-valuemin="0" aria-valuemax="100" style="width:20%;">
      <span class="sr-only">20% Complete</span>
    </div>
  </div>
  <div class="progress progress-striped">
    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="30"
    aria-valuemin="0" aria-valuemax="100" style="width:30%;">
      <span class="sr-only">30% Complete</span>
    </div>
  </div>

  <!--运动效果-->
  <div class="progress progress-striped active">
    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="30"
    aria-valuemin="0" aria-valuemax="100" style="width:30%;">
      <span class="sr-only">30% Complete</span>
    </div>
  </div>

  <!--堆叠效果-->
  <div class="progress progress-striped active">
    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="30"
    aria-valuemin="0" aria-valuemax="100" style="width:30%;">
      <span class="sr-only">30% Complete</span>
    </div>
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40"
    aria-valuemin="0" aria-valuemax="100" style="width:40%;">
      <span class="sr-only">40% Complete</span>
    </div>
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="10"
    aria-valuemin="0" aria-valuemax="100" style="width:10%;">
      <span class="sr-only">50% Complete</span>
    </div>
  </div>
</body>
</html>
