<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套</title>
    <!--Bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <!--jquery-->
    <script src="js/jquery.min.js"></script>
    <!--Bootstrap-->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <!--嵌套-->
    <div class="btn-group">
      <button type="button" class="btn btn-default">按钮1</button>
      <button type="button" class="btn btn-default">按钮2</button>
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          下列
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">下拉链接1</a></li>
          <li><a href="#">下拉链接2</a></li>
        </ul>
      </div>
    </div>
    <!--垂直按钮组-->
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-primary">按钮3</button>
      <button type="button" class="btn btn-primary">按钮4</button>
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          下拉
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">下拉链接1</a></li>
          <li><a href="#">下拉链接2</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
