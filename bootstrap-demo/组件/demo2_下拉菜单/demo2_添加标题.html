<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
    <!--Bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <!--jquery-->
    <script src="js/jquery.min.js"></script>
    <!--Bootstrap-->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
  <!--dropdown-header向 下拉菜单的标签区域添加标签-->
  <div class="dropdown">
    <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
      主题
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
      <li role="presentation" class="dropdown-header">下拉菜单标题</li>
      <li role="presentation"><a href="#" role="menuitem" tabindex="-1">Java</a></li>
      <li role="presentation"><a href="#" role="menuitem" tabindex="-1">数据挖掘</a></li>
      <li role="presentation"><a href="#" role="menuitem" tabindex="-1">数据通信</a></li>
      <li role="prosentation" class="divider"></li>
      <li role="presentation" class="dropdown-header">下拉菜单标题</li>
      <li role="presentation"><a href="#" role="menuitem" tabindex="-1">分离的链接</a></li>
    </ul>
  </div>
  <!--下拉菜单中的li添加 class .disabled 禁用链接-->
  <div class="dropdown">
    <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
      主题
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
      <li role="presentation" class="dropdown-header">下拉菜单标题</li>
      <li role="presentation"><a href="#" role="menuitem" tabindex="-1">Java</a></li>
      <li role="presentation" class="disabled"><a href="#" role="menuitem" tabindex="-1">数据挖掘</a></li>
      <li role="presentation"><a href="#" role="menuitem" tabindex="-1">数据通信</a></li>
      <li role="prosentation" class="divider"></li>
      <li role="presentation" class="dropdown-header">下拉菜单标题</li>
      <li role="presentation"><a href="#" role="menuitem" tabindex="-1">分离的链接</a></li>
    </ul>
  </div>
  </body>
</html>
