<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平标签</title>
    <!--引入bootstrap样式-->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <!--引入jquery-->
    <script src="js/jquery.min.js"></script>
    <!--引入bootstrap-->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <!--父<form> 添加class .form-horizontal-->
    <form class="form-horizontal" role="form">
      <!--标签和控件放在带有class .form-group 的<div>中-->
      <div class="form-group">
        <!--向标签添加class .control-label-->
        <label for="firstname" class="col-sm-2 control-label">名字</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
        </div>
      </div>
      <div class="form-group">
        <label for="lasttname" class="col-sm-2 control-label">姓</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lasttname" placeholder="姓">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox">请记住我
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">登录</button>
        </div>
      </div>
    </form>
  </body>
</html>
