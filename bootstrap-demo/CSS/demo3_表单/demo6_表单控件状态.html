<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本表单</title>
    <!--引入bootstrap样式-->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <!--引入jquery-->
    <script src="js/jquery.min.js"></script>
    <!--引入bootstrap-->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <form class=" form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">聚焦</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="focusedInput" value="该输入框获得焦点...">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">禁用</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="diaabledInput" placeholder="该输入框禁止" disabled>
        </div>
      </div>

      <fieldset disabled>
        <div class="form-group">
          <label for="disabledTextInput" class="col-sm-2 control-label" >禁用输入</label>
          <div class="col-sm-10">
            <input type="text" id="disabledTextInput" class="form-control" placeholder="禁止输入">
          </div>
        </div>
        <div class="form-group">
          <label for="disabledSelect" class="col-sm-2 control-label">禁用选择菜单</label>
          <div class="col-sm-10">
            <select class="form-control" id="disabledSelect">
              <option>禁止选择1</option>
              <option>禁止选择2</option>
            </select>
          </div>
        </div>
      </fieldset>

      <div class="form-group has-success">
        <label class="col-sm-2 control-label" for="inputSuccess">输入成功</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputSuccess">
        </div>
      </div>

      <div class="form-group has-warning">
        <label class="col-sm-2 control-label" for="inputWarning">输入警告</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputWarning">
        </div>
      </div>

      <div class="form-group has-error">
        <label class="col-sm-2 control-label" for="inputError">输入错误</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputError">
        </div>
      </div>
    </form>
  </body>
</html>
