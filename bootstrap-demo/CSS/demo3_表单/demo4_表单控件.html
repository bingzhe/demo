<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单控件</title>
    <!--引入bootstrap样式-->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <!--引入jquery-->
    <script src="js/jquery.min.js"></script>
    <!--引入bootstrap-->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <form role="form">
      <div class="form-group">
        <label for="name">标签</label>
        <input type="text" class="form-control" placeholder="文本输入">
      </div>
    </form>
    <form role="form">
      <div class="form-group">
        <label for="name">标签</label>
        <input type="password" class="form-control" placeholder="文本输入">
      </div>
    </form>
    <form role="form">
      <div class="form-group">
        <label for="name">标签</label>
        <input type="month" class="form-control" placeholder="文本输入">
      </div>
    </form>
    <form role="form">
      <div class="form-group">
        <label for="name">文本框</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
    </form>
    <label for="name">默认的复选框和单选按钮实例</label>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="" checked="checked">选项一
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="">选项二
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadio1" value="option1" checked="checked">选项一
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadio2" value="option2">选项二
      </label>
    </div>
    <label for="name">内联的复选框和单选框实例</label>
    <div>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1">选项一
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2">选项二
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3">选项三
      </label>
      <label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadio3" value="option1">选项一
      </label>
      <label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadio4" value="option2">选项二
      </label>
    </div>
    <form role="form">
      <div class="form-group">
        <label for="name">选择列表</label>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
        <label for="name">可多选的选择列表</label>
        <select multiple="multiple" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </div>

    </form>
  </body>
</html>
