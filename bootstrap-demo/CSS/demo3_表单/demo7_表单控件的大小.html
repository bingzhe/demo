<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本表单</title>
    <!--引入bootstrap样式-->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <!--引入jquery-->
    <script src="js/jquery.min.js"></script>
    <!--引入bootstrap-->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <form role="form">
      <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder=".input-lg">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="默认大小">
      </div>
      <div class="form-group">
        <input type="text" class="form-control input-sm" placeholder=".input-sm">
      </div>

      <div class="form-group">
        <select class="form-control input-lg">
          <option value="">.input-lg</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control">
          <option value="">默认大小</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control input-sm">
          <option value="">.input-sm</option>
        </select>
      </div>

      <div class="form-group">
        <div class="col-lg-2">
          <input type="text" class="form-control" placeholder=".con-lg-2">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-4">
          <input type="text" class="form-control" placeholder=".con-lg=3">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-7">
          <input type="text" class="form-control" placeholder=".con-lg=7">
        </div>
      </div>

    </form>
  </body>
</html>
