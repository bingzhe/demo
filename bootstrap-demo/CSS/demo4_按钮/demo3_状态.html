<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>状态</title>
    <!--Bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <!--jquery-->
    <script src="js/jquery.min.js"></script>
    <!--Bootstrap-->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <p>
      <button type="button" class="btn btn-default btn-lg">默认按钮</button>
      <button type="button" class="btn btn-default btn-lg active">激活默认</button>
    </p>
    <p>
    <a href="#" class="btn btn-default btn-lg" role="button">默认链接</a>
    <a href="#" class="btn btn-default btn-lg active" role="button">激活默认</a>
    </p>
    <p>
      <button type="button" class="btn btn-primary btn-lg">原始按钮</button>
      <button type="button" class="btn btn-primary btn-lg" disabled="disabled">禁用按钮</button>
    </p>
    <p>
      <a href="#" class="btn btn-primary btn-lg disabled" role="button">禁用原始链接</a>
      <a href="#" class="btn btn-primary btn-lg" role="button">原始链接</a>
    </p>
    <p>可用作按钮的HTML标签</p>
    <a href="#" class="btn btn-primary">链接</a>
    <button type="button" class="btn btn-primary">按钮</button>
    <input type="button" class="btn btn-primary" value="输入">
    <input type="submit" class="btn btn-warning" value="提交">
  </body>
</html>
