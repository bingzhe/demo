<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>relative</title>
    <style type="text/css">
      .box1{
        width: 100px;
        height: 100px;
        border: 1px solid gray;
        background-color: red;
      }
      .box2{
        width: 100px;
        height: 100px;
        border: 1px solid gray;
        background-color: green;
        position: fixed;
        left: 200px;
        top: 300px;
      }

    </style>
  </head>
  <body>
    <div class="ct">
      <div class="box1">1</div>
      <div class="box2">2</div>

    </div>
  </body>
</html>
