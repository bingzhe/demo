<!DOCTYPE html>

<head></head>
<style>

<body>
    <iframe src="http://localhost:8080/doc" frameborder="0" style="width:500px;height:500px;"></iframe>
    <script>
        $.extend({
            sayHello: function(name) {
                console.log('Hello,' + (name ? name : 'Dude') + '!');
            }
        })

        $.extend({
            log: function(message) {
                var now = new Date(),
                    y = now.getFullYear(),
                    m = now.getMonth() + 1,
                    d = now.getDate(),
                    h = now.getHours(),
                    min = now.getMinutes(),
                    s = now.getMinutes(),
                    time = y + '/' + m + '/' + d + ' ' + h + ':' + min + ':' + s;
                console.log(time + 'My App: ' + message);
            }
        })
    </script>
</body>

</html>
