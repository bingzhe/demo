<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css" media="screen">
    .wrap{
      width: 900px;
      margin: 0 auto;
    }
    #header .wrap{
      height: 50px;
      background: #1d948a;
    }
    .nav{
      height: 30px;
      background: #c51e43;
      border: 1px solid;
    }
    .ct{
      margin-top: 20px;
    }
    .ct:after{
      content: '';
      display: block;
      clear: both;
    }
    .aside{
      width: 200px;
      height: 400px;
      float: left;
    }
    .aside1{
      background: url(1.png) no-repeat center center;
      background-size: cover;
    }
    .aside2{
      background: url(1.png) no-repeat center center;
      background-size: cover;
    }
    .aside3{
      background: url(1.png) no-repeat center center;
      background-size: cover;
    }
    .aside4{
      background: url(1.png) no-repeat center center;
      background-size: cover;
    }
    .main{
      width: 680px;
      height: 400px;
      float: right;
      background: url(2.jpg) no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
<div id="header">
  <div class="wrap">header</div>
</div>
<div id="content">
  <div class="wrap">
    <div class="ct">
      <div class="nav">nav1</div>
      <div class="aside aside1">aside1</div>
      <div class="main">main1</div>
    </div>

    <div class="ct">
      <div class="nav">nav2</div>
      <div class="aside aside2">aside2</div>
      <div class="main">main2</div>
    </div>

    <div class="ct">
      <div class="nav">nav3</div>
      <div class="aside aside3">aside3</div>
      <div class="main">main3</div>
    </div>

    <div class="ct">
      <div class="nav">nav4</div>
      <div class="aside aside4">aside4</div>
      <div class="main">main4</div>
    </div>
  </div>

</div>
<script type="text/javascript">
  $('.nav').each(function(){
    /**
    对上例stickup-jquery.html 做个 each 遍历循环即可实现对多个 nav 应用 stickup 效果
    代码只是实现功能，但比较丑陋，初学者可以模仿。
    可以使用 stick-plugin.html 里面的插件来实现效果
    **/


    var $cur = $(this),
        curH = $cur.height(),
        curW = $cur.width(),
        offsetTop = $cur.offset().top,
        offsetLeft = $cur.offset().left;
    //把目标元素克隆一个用于占位，否则目标元素 Position 变为 fix后脱离文档流，导致页面跳动
    var $curClone = $cur.clone().css({visibility:'hidden',display:'none'}).insertBefore($cur);

    $(window).on('scroll', function(){
      var scrollTop = $(this).scrollTop();

      if (scrollTop >= offsetTop) {
        if (!isFixed()) {
          setFixed();
        }
      } else {
        if(isFixed()){
          unsetFixed();
        }
      }
    });
    function isFixed(){
      return $cur.data('data-fixed');
    }
    function setFixed(){
      $cur.data('data-fixed', true)
          .css({
            'position':'fixed',
            'top':0,
            'left':offsetLeft,
            'width':curW,
            'margin':0,
            'index':9999
          });
      $curClone.show();
    }
    function unsetFixed(){
      $cur.data('data-fixed', false)
          .removeAttr('style');
      $curClone.hide();
    }
  })
</script>
</body>
</html>
