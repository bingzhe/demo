<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
<title>Carousel</title>
<!--Bootstrap css-->
<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
<!--jquery-->
<script src="js/jquery.min.js"></script>
<!--Bootstrap-->
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="col">
  <div class="col-lg-6 col-lg-offset-3">
    <div id="myCarousel" class="carousel slide">
      <!--carousel indicators-->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!--carousel item-->
      <div class="carousel-inner">
        <div class="active item">
          <img style="width:700px;height:400px;" src="images/1.jpeg" alt="樱花源">
          <div class="carousel-caption"><h4>樱花源</h4></div>
        </div>
        <div class="item">
          <img style="width:700px;height:400px;" src="images/3.jpg" alt="火影源">
          <div class="carousel-caption"><h4>火影源</h4></div>
        </div>
        <div class="item">
          <img style="width:700px;height:400px;" src="images/4.jpg" alt="拔刀源">
          <div class="carousel-caption"><h4>拔刀源</h4></div>
        </div>
      </div>
      <!--carousel control-->
      <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
  </div>
</div>
</body>
</html>
