<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
<title>Carousel control</title>
<!--Bootstrap css-->
<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
<!--jquery-->
<script src="js/jquery.min.js"></script>
<!--Bootstrap-->
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="col">
  <div class="col-lg-6 col-lg-offset-3">
    <div class="carousel slide" id="myCarousel">
      <!--carousel indicators-->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <!--carousel item-->
      <div class="carousel-inner">
        <div class="item active">
          <img style="width:700px;height:400px;" src="images/5.jpg" alt="DVA">
        </div>
        <div class="item">
          <img style="width:700px;height:400px;" src="images/6.jpg" alt="DVA">
        </div>
        <div class="item">
          <img style="width:700px;height:400px;" src="images/7.jpg" alt="DVA">
        </div>
        <div class="item">
          <img style="width:700px;height:400px;" src="images/8.jpg" alt="JES">
        </div>
      </div>
      <!--carousel control-->
      <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
      <!--control button-->
      <div style="text-align:center;">
        <input type="button" class="btn start-slide" value="start">
        <input type="button" class="btn pause-slide" value="pause">
        <input type="button" class="btn prev-slide" value="previous">
        <input type="button" class="btn next-slide" value="next">
        <input type="button" class="btn slide-one" value="slide 1">
        <input type="button" class="btn slide-two" value="slide 2">
        <input type="button" class="btn slide-three" value="slide 3">
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
$(function(){
  $(".start-slide").on('click', function(){
    $("#myCarousel").carousel('cycle');
  });
  $(".pause-slide").on('click', function(){
    $("#myCarousel").carousel('pause');
  });
  $(".prev-slide").on('click', function(){
    $("#myCarousel").carousel('prev');
  });
  $(".next-slide").on('click', function(){
    $("#myCarousel").carousel('next');
  });
  $(".slide-one").on('click', function(){
    $("#myCarousel").carousel(0);
  });
  $(".slide-two").on('click', function(){
    $("#myCarousel").carousel(1);
  });
  $(".slide-three").on('click', function(){
    $("#myCarousel").carousel(2);
  });
});
</script>
</body>
</html>
