<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://unpkg.com/vue/dist/vue.js" charset="utf-8"></script>
</head>
<body>
  <div id="app">
    <div id="searchBar">
      Search <input type="text" v-model="searchQuery" />
    </div>
    <simple-grid :data="gridData" :columns="gridColumns" :filter-key="searchQuery"></simple-grid>
  </div>

  <template id="grid-template">
    <table>
      <thead>
        <tr>
          <th v-for="col in columns">{{ col | capitalize }}</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="entry in data | filterBy filterKey">
          <td v-for="col in columns">{{ entry[col] }}</td>
        </tr>
      </tbody>
    </table>
  </template>

  <script type="text/javascript">
    Vue.component('simple-grid', {
      template: '#grid-template',
      props: {
        data: Array,
        columns: Array,
        filterKey: String
      }
    })

    var demo = new Vue({
      el: '#app',
      data: {
        searchQuery: '',
        gridColumns: ['name','age','sex'],
        gridData: [{
          name: 'jack',
          age: '30',
          sex: 'male'
        },{
          name: 'Bill',
          age: '26',
          sex: 'male'
        },{
          name: 'tracy',
          age: '26',
          sex: 'female'
        },{
          name: 'chria',
          age: '36',
          sex: 'male'
        }]
      }
    })
  </script>
</body>
</html>
