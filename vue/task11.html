<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>组件</title>
    <script src="https://unpkg.com/vue/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>

    <div id="example-1">
      <simple-counter></simple-counter>
      <simple-counter></simple-counter>
      <simple-counter></simple-counter>
    </div>
    <div id="example-2">
      <child message="hello!"></child>
    </div>
    <div id="example-3">
      <input v-model="parentMsg">
      <br>
      <chlidsss v-bind:message="parentMsg"></childsss>
    </div>

    <script type="text/javascript">
      new Vue({
        el: '#example-3',
        data: {
          parentMsg: 'Message form parents'
        },
        component: {
          childsss: {
            props: ['message'],
            template: '<span>{{ message }}</span>'
            
          }
        }

      })

      Vue.component('child', {
        props: ['message'],
        template: '<span>{{ message }}</span>'
      })
      new Vue({
        el: '#example-2'
      })

      var data = { counter: 0 }
      Vue.component('simple-counter', {
        template: '<button v-on:click="counter += 1">{{ counter }}</button>',
        data: function(){
          return { counter: 0 }
        }
      })

      new Vue({
        el: '#example-1'
      })


    </script>
  </body>
</html>
