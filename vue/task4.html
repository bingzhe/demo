<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>样式绑定</title>
  <script src="http://unpkg.com/vue/dist/vue.js"></script>
  <style media="screen">
    .active{
      width: 100px;
      height: 100px;
      background: green;
    }
    .text-danger{
      background: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-bind:class="{ active: isActive}"></div>
  </div>
  <div id="app-1">
    <div v-bind:class="{ active: isActive, 'text-danger': hasError }"></div>
  </div>
  <div id="app-2">
    <div v-bind:class="classObject"></div>
  </div>
  <div id="app-3">
    <div v-bind:class="classObject"></div>
  </div>
  <div id="app-4">
    <div v-bind:class="[activeClass, errorClass]"></div>
  </div>
  <div id="app-5">
    <div v-bind:class="[errorClass, isActive?activeClass:'']"></div>
  </div>
  <!--内联样式-->
  <div id="app-6">
    <div v-bind:style="{color: activeColor, fontSize: fontSize + 'px'}">
      Vue.js
    </div>
  </div>
  <!--绑定样式对象-->
  <div id="app-7">
    <div v-bind:style="styleObject">
      Vue.js
    </div>
  </div>
  <!--绑定多个样式对象-->
  <div id="app-8">
    <div v-bind:style="[baseStyle, overridingStyle]">
      Vue.js
    </div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: "#app",
      data: {
        isActive: true
      }
    })
    var app1 = new Vue({
      el: "#app-1",
      data: {
        isActive: true,
        hasError: true
      }
    })
    var app2 = new Vue({
      el: "#app-2",
      data: {
        classObject: {
          active: true,
          'text-danger': true
        }
      }
    })
    var app3 = new Vue({
      el: "#app-3",
      data: {
        isActive: true,
        error: null
      },
      computed: {
        classObject: function(){
          return {
            active: this.isActive && !this.error,
            'text-danger': this.error && this.error.type === "fatal"
          }
        }
      }
    })
    var app4 = new Vue({
      el: "#app-4",
      data: {
        activeClass: "active",
        errorClass: "text-danger"
      }
    })
    var app5 = new Vue({
      el: "#app-5",
      data: {
        isActive: true,
        activeClass: 'active',
        errorClass: 'text-danger'
      }
    })
    var app6 = new Vue({
      el: "#app-6",
      data: {
        activeColor: "green",
        fontSize: 40
      }
    })
    var app7 = new Vue({
      el: "#app-7",
      data:{
        styleObject: {
          color: 'red',
          fontSize: '30px'
        }
      }
    })
    var app8 = new Vue({
      el: '#app-8',
      data: {
        baseStyle: {
          color: 'green',
          fontSize: '30px'
        },
        overridingStyle: {
          'font-weight': 'bold'
        }
      }
    })
  </script>
</body>
</html>
