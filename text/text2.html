<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>边距三列等高</title>
    <style media="screen">
      .container:after{
        content: '';
        display: block;
        clear: both;
      }
      .item{
        float: left;
        width: 100px;
        margin-right: 10px;
        padding-bottom: 10000px;
        margin-bottom: -10000px;
        background: #808080;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        123
      </div>
      <div class="item">
        123<br/>
        456<br/>
        123
      </div>
      <div class="item">
        456
      </div>
    </div>
  </body>
</html>
