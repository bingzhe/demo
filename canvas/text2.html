<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    if (canvas.getContext) {
      var ctx = canvas.getContext('2d');
    }
    var img = new Image();
    img.src = '2.png';
    //绘制时外面套一层img.onload = function(){};图像加载是需要时间的，drawImage()只能在加载完成后调用。
    img.onload = function(){
      ctx.drawImage(img, 10, 20);
      ctx.drawImage(img, 30, 50);
      ctx.drawImage(img, 40, 60);
      ctx.drawImage(img, 50, 70);
      ctx.drawImage(img, 60, 80);
    }
  </script>
  </body>
</html>
