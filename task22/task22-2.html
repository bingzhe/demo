<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul class="ct">
      <li>这里是：</li>
      <li>饥人谷</li>
      <li>前端九班</li>
    </ul>
    <input id="ipt-add-content" placeholder="添加内容"/>
    <button id="btn-add-start">开头添加</button>
    <button id="btn-add-end">结尾添加</button>
    <script type="text/javascript">
      var ct = document.getElementsByClassName("ct")[0];
      var btnStart = document.getElementById("btn-add-start");
      var btnEnd = document.getElementById("btn-add-end");
      var inputContent = document.getElementById("ipt-add-content");
      ct.addEventListener("click", function(e){
        console.log(e.target.innerText);
      });
      btnStart.addEventListener("click", function(){
        var li = document.createElement("li");
        li.innerText = inputContent.value;
        if (li.innerText !== "") {
          ct.insertBefore(li, ct.firstChild);
        }
      });
      btnEnd.addEventListener("click", function(){
        var li = document.createElement("li");
        li.innerText = inputContent.value;
        if (li.innerText !== "") {
          ct.appendChild(li);
        }
      });
    </script>
  </body>
</html>
