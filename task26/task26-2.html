<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="jquery.min.js" charset="utf-8"></script>
    <style type="text/css" media="screen">
      .box{
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .box2{
        position: fixed;
        top: 0;
        right: 100px;
      }
    </style>
  </head>
  <body>
    <p>背景色变为红色再变为绿色</p>
    <div class="box box1"></div>
    <hr/>
    <p>窗口滚动时获取垂直滚动距离</p>
    <div class="box box2">垂直滚动距离</div>
    <hr>
    <p>鼠标进入div变红，移除变绿</p>
    <div class="box box3"></div>
    <hr>
    <p>当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</p>
    <input class="input4" type="text" placeholder="请输入文字">
    <hr>
    <p>当选择 select 后，获取用户选择的内容</p>
    <select class="cars">
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Benz">Benz</option>
    </select>
    <span>BMW</span>


    <script type="text/javascript">
      $('.box1').on('click', function(){
        $('.box1').css('background-color', 'red');
        setTimeout(function(){
          $('.box1').css('background-color', 'green');
        }, 1000);
      });

      $(window).on('scroll', function(){
        $('.box2').text('垂直滚动距离'+$(window).scrollTop());
      });

      $('.box3').hover(function(){
        $('.box3').css('background-color', 'red');
      }, function(){
        $('.box3').css('background-color', 'green');
      })

      var $input = $('.input4');
      $input.on("focus", function(){
        $input.css('outlineColor', 'blue');
      });
      $input.on("keyup", function(){
        $input.val($input.val().toUpperCase());
      });
      $input.on("blur", function(){
        console.log($input.val());
      })


      $('.cars').on('change', function(){
        $('span').text($(this).val());
      })
    </script>
  </body>
</html>
